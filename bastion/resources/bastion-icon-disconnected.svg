<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="shieldGradientDisconnected" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5c6370;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a505c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Shield shape -->
  <path d="M 128 20 L 200 60 L 200 140 C 200 190 128 230 128 230 C 128 230 56 190 56 140 L 56 60 Z"
        fill="url(#shieldGradientDisconnected)"
        filter="url(#shadow)"
        stroke="#ffffff"
        stroke-width="2"/>

  <!-- Minus symbol inside shield (indicating disconnected) -->
  <g transform="translate(128, 130)">
    <path d="M -25 0 L 25 0"
          stroke="#ffffff"
          stroke-width="8"
          stroke-linecap="round"
          fill="none"/>
  </g>

  <!-- Status indicator (small circle in corner) -->
  <circle cx="210" cy="46" r="12" fill="#5c6370" stroke="#ffffff" stroke-width="2"/>
</svg>
