<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="shieldGradientLearning" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61afef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#528bff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Shield shape -->
  <path d="M 128 20 L 200 60 L 200 140 C 200 190 128 230 128 230 C 128 230 56 190 56 140 L 56 60 Z"
        fill="url(#shieldGradientLearning)"
        filter="url(#shadow)"
        stroke="#ffffff"
        stroke-width="2"/>

  <!-- Dots inside shield (indicating learning/processing) -->
  <g transform="translate(128, 130)">
    <circle cx="-20" cy="0" r="8" fill="#ffffff"/>
    <circle cx="0" cy="0" r="8" fill="#ffffff"/>
    <circle cx="20" cy="0" r="8" fill="#ffffff"/>
  </g>

  <!-- Status indicator (small circle in corner) -->
  <circle cx="210" cy="46" r="12" fill="#61afef" stroke="#ffffff" stroke-width="2"/>
</svg>
