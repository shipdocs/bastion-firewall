[package]
name = "bastion-rs"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "bastion-daemon"
path = "src/main.rs"

[dependencies]
nfqueue = "0.9"
etherparse = "0.13"
log = "0.4"
env_logger = "0.10"
anyhow = "1.0"
libc = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full", "net", "sync", "time", "io-util"] }
once_cell = "1.18"
parking_lot = "0.12"
